

<div class="cabecera">
  <div class="container ">
    <div class="row">
      <div class="col text-center text-white">
        <h3>Presupuesto Disponible</h3>
        <h2>{{presupuestoTotal | currency:"COP "}}</h2>
      </div>
  
      <div class="col-md-12">
        <div class="alert alert-success w-50 mx-auto" role="alert">
          <span>INGRESOS</span>
          <span class="float-end">{{ingresoTotal | currency:"COP "}}</span>
        </div>
  
        <div class="alert alert-danger w-50 mx-auto" role="alert">
          <span>EGRESOS</span>
          <span class="float-end">{{egresoTotal | currency:"COP "}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
